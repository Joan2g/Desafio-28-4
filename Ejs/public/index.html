<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-secondary">
    <section class ="d-flex justify-content-center">
        <div class="card col-sm-6 p-3">
            <div class="mb-3">
                <h4>Carga de productos</h4>
            </div>
            <div class="mb-2">
                <form action="/api/productos" method="POST">
                    <div class="mb-2">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" name="title" id="title" placeholder="Nombre del producto..">
                    </div>
                    <div class="mb-2">
                        <label for="title">Price</label>
                        <input type="text" class="form-control" name="price" id="price" placeholder="Precio del producto..">
                    </div>
                    <div class="mb-2">
                        <label for="title">Thumbnail</label>
                        <input type="text" class="form-control" name="thumbnail" id="thumbnail" placeholder="URL foto del producto">
                    </div>
                    <div class="mb-2">
                        <button class="btn btn-primary">Enviar</button>
                    </div>
                    <div class="mb-2">
                        <a href="/api/productos">Lista de productos</a>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
